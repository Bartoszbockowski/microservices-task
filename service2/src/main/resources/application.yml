server:
  port: 8081

spring:
  datasource:
    driverClassName: org.postgresql.Driver
    url: "jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:book}"
    username: "${POSTGRES_USER:postgres}"
    password: "${POSTGRES_PWD:admin}"
  jpa:
    show-sql: true
    open-in-view: false
  liquibase:
    change-log: classpath:db/changelog-master.xml
    enabled: true
    drop-first: true
  kafka:
    consumer:
      auto-offset-reset: earliest
      bootstrap-servers: "${KAFKA_SERVER:localhost}:${KAFKA_SERVER_PORT:9092}"
      group-id: "${KAFKA_GROUP_ID:book-service2}"
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: abc.service2.deserializer.BookEventDeserializer